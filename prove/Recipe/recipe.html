<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="recipe.css">


    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Your Title">
    <meta property="og:description" content="Your Description">
    <meta property="og:url" content="Your URL">
    <meta property="og:image" content="social-preview-image.png">

    <!-- X Card -->
    <meta name="twitter:card" content="Social Preview Image">
    <meta name="twitter:title" content="Your Title">
    <meta name="twitter:description" content="Your Description">
    <meta name="twitter:image" content="social-preview-image.png">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="/favicon.ico">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
</head>


<body>
    <header>
        <img id="logo" src="images/images/recipe-book.png">
        <h1>RECIPEBOOK</h1>
    </header>
    <main>

        <form>
            <label for="search">
                <input type="text" id="search" name="Search" placeholder="Search...">
                <button> <img id="searching" src="images/images/search.svg"></button>
            </label>
        </form>
        <hr>

        <div id="NewRecipe">
        </div>


    </main>
</body>
<footer>
    <div id="link">
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik -
            Flaticon</a>
    </div>

    <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="images/images/instagram_icon.svg"><img src="images/images/instagram_icon.svg" alt="instagram icon"></a>
        <a href="images/images/youtube_icon.svg"><img src="images/images/youtube_icon.svg" alt="youtube icon"></a>
        <a href="images/images/pinterest_icon.svg"><img src="images/images/pinterest_icon.svg" alt="pinterest icon"></a>
    </div>
</footer>
<script src="recipe.js"></script>

</html>
