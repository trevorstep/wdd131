<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects practice</title>
    <link rel="stylesheet" href="character.css">
    <script src="character.js" defer></script>
</head>

<body>
    <main>

        <div id="dave-card" class="card">
            <img src="Dave.jpg" class="image">
            <div class="stats">
                <div id="dave-name" class="name">Dave from HR</div>
                <p id="dave-level">Level: 5</p>
                <p id="dave-health">Health: 80</p>
                <p id="dave-attack">Attack: 10</p>
            </div>
            <button id="dave-attack-btn">Attack</button>
            <button id="dave-levelup-btn">Level Up</button>
        </div>

        <button id="challenge-btn">Challenge TA-N?</button>


        <div id="noah-card" class="card">
            <img src="Noah.jpg" class="image">
            <div class="stats">
                <div id="noah-name" class="name">TA Noah, the Omnipotent</div>
                <p id="noah-level">Level: 20</p>
                <p id="noah-health">Health: 125</p>
                <p id="noah-attack">Attack: 15</p>
            </div>
            <button id="noah-attack-btn">Attack</button>
            <button id="noah-levelup-btn">Level Up</button>
        </div>
    </main>


</body>

</html>
