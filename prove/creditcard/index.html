<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit card</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/credit.css" />
    <script src="js/credit.js" defer></script>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section class="errors"></section>
        <form id="checkoutForm" action="completed.html" method="get">
            <div id="CreditCardFront">
                <div class="total">
                    <h2>Total: $79.85</h2>
                    ðŸ’³
                </div>
                <label id="creditCardLabel" for="creditCardNumber">Credit Card Number:</label>
                <input type="text" id="creditCardNumber" name="creditCardNumber" pattern="[0-9]{16}"
                    placeholder="Enter 16 digits" required />

                <p id="creditCardNumberContainer" class="hide" role="region" aria-labelledby="creditCardLabel">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <label for="expirationDate">Expiration</label>
                    <input type="text" id="month" name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                    <input type="text" id="year" name="expYear" placeholder="YY" aria-labelledby="expirationDate">
                </p>
            </div>
            <div id="CreditCardBack">
                <div id="CreditCardBlack"></div>

                <label for="cvv">CVC/CVV:</label>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" placeholder="xxx" required />
            </div>
            <button type="submit">Place Order</button>

        </form>
    </main>
</body>

</html>
